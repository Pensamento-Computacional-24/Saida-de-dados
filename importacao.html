<script>
    /*
    Os juros são porcentagem de valores cobrados em cima de um valor base. Juros compostos são porcentagens de valores cobradas sobre porcentagens de valores.
    
    Um imposto que vivenciamos é o de importação, ela é composta de duas partes:

    - O ICMS estadual, em SC este valor é de 17% sobre o valor do produto, para produtos acima de R$ 250,00.
    - E a taxa de importação nacional, é de 60% sobre o produto do ICMS.

    Imagine que você comprou dois produtos, um headset de R$ 100,00 e um drone de R$ 300,00.

    Calcule quanto de imposto deve ser pago sobre cada produto e apresente o resultado em tela.
    */

    // Entrada de Dados
    const headset = 100;
    const drone = 300;

    const icmsEstadual = 0.17;
    const icmsNacional = 0.6;


    // Processamento
    const valorFinalHeadset = headset + (headset * icmsNacional);
    const valorFinalDrone = 
        (drone
        // Valor do drone: 300
        + (drone * icmsNacional))
        // Calculo do 60% sobre o drone: 300 * 60% = 180
        + (((drone * icmsNacional) + drone) * icmsEstadual)
        // Calculo do 17% sobre o resultado de 60% sobre o 300: ( (300 * 60%) + 300) * 17% = 81,60


    // Saída de Dados
    document.write(`O valor dos produtos aumentarão de: <br>
    Headset: R$ ${headset.toFixed(2)} para R$ ${valorFinalHeadset.toFixed(2)};<br>
    Drone: R$ ${drone.toFixed(2)} para R$ ${valorFinalDrone.toFixed(2)}.
    `);
    


</script>
